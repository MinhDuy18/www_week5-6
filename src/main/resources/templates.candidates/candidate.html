<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Candidate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4285f4;
            color: #fff;
        }

        .delete-btn {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Dob</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${candidates}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getFullName()}"></td>
            <td th:text="${c.getDob()}"></td>
            <td th:text="${c.getAddress().getCountry()}"></td>
            <td th:text="${c.getPhone()}"></td>
            <td th:text="${c.getEmail()}"></td>
            <td>
                <form th:action="@{/candidates/edit/{id}(id=${c.getId()})}" th:method="post">
                    <button type="submit" class="edit-btn">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/candidates/delete/{id}(id=${c.getId()})}" th:method="post">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
